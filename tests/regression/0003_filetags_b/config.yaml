DATETIME_FORMAT:
    date: '%Y-%m-%d'
    datetime: '%Y-%m-%dT%H%M%S'
    time: '%H-%M-%S'
FILESYSTEM_OPTIONS:
    ignore:
    - '*.swp'
    - '*/.*'
    sanitize_filename: true
    sanitize_strict: false
FILETAGS_OPTIONS:
    between_tag_separator: ' '
    filename_tag_separator: ' -- '
NAME_TEMPLATES:
    default_book: '{publisher} {title} {edition} - {author} {datetime}.{extension}'
    default_document: '{title} - {author} {datetime}.{extension}'
    default_photo: '{datetime} {description} -- {tags}.{extension}'
RULES:
    Filetags cleanup:
        CONDITIONS:
            extractor.filesystem.filetags.follows_filetags_convention: true
            extractor.filesystem.xplat.extension: '(txt|md)'
            extractor.filesystem.xplat.contents.mime_type: 'text/*'
        DATA_SOURCES:
            datetime: extractor.filesystem.filetags.datetime
            extension: extractor.filesystem.xplat.contents.mime_type
            description: extractor.filesystem.filetags.description
            tags: extractor.filesystem.filetags.tags
        NAME_TEMPLATE: '{datetime} {description} -- {tags}.{extension}'
        exact_match: true
        ranking_bias: 1
