POST_PROCESSING:
    replacements:
        '_pdf.md.pdf': '.pdf'

DATETIME_FORMAT:
    date: '%Y-%m-%d'
    datetime: '%Y-%m-%dT%H%M%S'
    time: '%H-%M-%S'

RULES:
    test_files simplest_pdf.md.pdf:
        CONDITIONS:
            extractor.filesystem.xplat.basename_full: simplest_pdf.md.pdf
        DATA_SOURCES:
            extension: extractor.filesystem.xplat.extension
        NAME_TEMPLATE: simplest_pdf.md.{extension}
        exact_match: true
        ranking_bias: 1
