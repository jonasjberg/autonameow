DATETIME_FORMAT:
    date: '%Y-%m-%d'
    datetime: '%Y-%m-%dT%H%M%S'
    time: '%H-%M-%S'
FILESYSTEM_OPTIONS:
    ignore:
    - '*.swp'
    - '*/.*'
    sanitize_filename: true
    sanitize_strict: false
FILETAGS_OPTIONS:
    between_tag_separator: ' '
    filename_tag_separator: ' -- '
NAME_TEMPLATES:
    default_book: '{publisher} {title} {edition} - {author} {datetime}.{extension}'
    default_document: '{title} - {author} {datetime}.{extension}'
    default_photo: '{datetime} {description} -- {tags}.{extension}'
RULES:
-   CONDITIONS:
        analysis.filetags.follows_filetags_convention: true
        filesystem.basename.extension: '(txt|md)'
        filesystem.contents.mime_type: 'text/*'
    DATA_SOURCES:
        datetime: analysis.filetags.datetime
        extension: filesystem.contents.mime_type
        description: analysis.filetags.description
        tags: analysis.filetags.tags
    NAME_FORMAT: '{datetime} {description} -- {tags}.{extension}'
    description: Filetags cleanup
    exact_match: true
    ranking_bias: 1
autonameow_version: v0.4.6
