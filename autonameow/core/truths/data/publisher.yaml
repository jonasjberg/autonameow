    - ^(empty|en_publisher|none|null|test|unknown)$

UrbanLandInstitute:
    match_any_regex_ignorecase:
    - urban land institute
    - \bULI\b

VMwarePress:
    match_any_literal:
    - VMware Press

WalkerBooks:
    match_any_literal:
    - Walker Books

WalterdeGruyter:
    match_any_regex_ignorecase:
    - (walter )?de gruyter
    - (www\.)?degruyter\.com

WellesleyCambridge:
    match_any_regex_ignorecase:
    - wellesley.cambridge( press)?
    match_any_literal:
    - WellesleyCambridgePress

Westview:
    match_any_literal:
    - Westview

Wiley:
    match_any_regex_ignorecase:
    - wiley
    match_any_literal:
    - John Wiley
    - J. Wiley
    - For Dummies

WoltersKluwer:
    match_any_regex_ignorecase:
    - wolters
    - kluwer

Wordware:
    match_any_regex_ignorecase:
    - wordware

WorldScientific:
    match_any_regex_ignorecase:
    - world ?sci(entific)?

Wrox:
    match_any_regex_ignorecase:
    - wrox pr(\.|ess)?( inc\.?)?
    - (www\.)?wrox\.com
    - wrox/wiley (&|and) sons
    - wrox/john wiley (&|and) sons

YaleUP:
    match_any_literal:
    - Yale University Press

ZhejiangUP:
    match_any_literal:
    - Zhejiang University Press
