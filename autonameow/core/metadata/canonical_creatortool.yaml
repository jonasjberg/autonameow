# Fixed patterns for canonicalization of string values.
# This file is read by a 'StringValueCanonicalizer' instance that performs
# matching on metadata string values.

Adobe Acrobat:
    match_any_literal:
    - Acrobat
    match_any_regex_ignorecase:
    - Acrobat \d+\.\d+(\.\d+)?
    - 'Acrobat:'
    - Acrobat Pro
    - Acrobat pictwpstops
    - Adobe Acrobat
    - Quite Imposing
