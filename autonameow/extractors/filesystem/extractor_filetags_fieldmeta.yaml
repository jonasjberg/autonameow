# NOTE: Either none or either of 'date' and 'datetime' will be used
#       depending on whether the timestamp exists and if it contains
#       a date (YYYY-mm-dd) or both date and time (YYYY-mm-ddTHHMMSS)
date:
    coercer: aw_date
    generic_field: date_created
    mapped_fields:
    -   WeightedMapping:
            field: Date
            weight: 1.0
    -   WeightedMapping:
            field: DateTime
            weight: 1.0
    multivalued: false

datetime:
    coercer: aw_timedate
    generic_field: date_created
    mapped_fields:
    -   WeightedMapping:
            field: DateTime
            weight: 1.0
    -   WeightedMapping:
            field: Date
            weight: 1.0
    multivalued: false

description:
    coercer: aw_string
    generic_field: description
    mapped_fields:
    -   WeightedMapping:
            field: Description
            weight: 1.0
    -   WeightedMapping:
            field: Title
            weight: 0.5
    multivalued: false

extension:
    coercer: aw_string
    mapped_fields:
    -   WeightedMapping:
            field: Extension
            weight: 1.0
    multivalued: false

follows_filetags_convention:
    coercer: aw_boolean
    multivalued: false

tags:
    coercer: aw_string
    generic_field: tags
    mapped_fields:
    -   WeightedMapping:
            field: Tags
            weight: 1.0
    multivalued: true
