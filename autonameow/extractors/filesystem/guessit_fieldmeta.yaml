audio_codec:
    coercer: aw_string

date:
    coercer: aw_timedate
    generic_field: date_created
    mapped_fields:
    -   WeightedMapping:
            field: DateTime
            weight: 1.0
    -   WeightedMapping:
            field: Date
            weight: 1.0

episode:
    coercer: aw_integer

format:
    coercer: aw_string

release_group:
    coercer: aw_string
    mapped_fields:
    -   WeightedMapping:
            field: Publisher
            weight: 0.1
    -   WeightedMapping:
            field: Description
            weight: 0.001

screen_size:
    coercer: aw_string

season:
    coercer: aw_integer

title:
    coercer: aw_string
    mapped_fields:
    -   WeightedMapping:
            field: Title
            weight: 1.0

type:
    coercer: aw_string
    mapped_fields:
    -   WeightedMapping:
            field: Tags
            weight: 0.5

video_codec:
    coercer: aw_string

year:
    coercer: aw_date
    mapped_fields:
    -   WeightedMapping:
            field: DateTime
            weight: 1.0
    -   WeightedMapping:
            field: Date
            weight: 1.0
