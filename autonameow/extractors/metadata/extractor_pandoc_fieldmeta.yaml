author:
    coercer: aw_string
    generic_field: author
    mapped_fields:
    -   WeightedMapping:
            field: Author
            weight: 1.0
    multivalued: true

author-meta:
    coercer: aw_string
    generic_field: author
    mapped_fields:
    -   WeightedMapping:
            field: Author
            weight: 1.0
    multivalued: true

coverage:
    coercer: aw_string
    multivalued: false

date:
    coercer: aw_date
    generic_field: date_created
    mapped_fields:
    -   WeightedMapping:
            field: Date
            weight: 1
    -   WeightedMapping:
            field: DateTime
            weight: 1

    # TODO: This is WRONG! multivalued should be false
    # Expect more than one *different* dates, but never any
    # single "element" that is composed of more than one date.
    multivalued: true

date-meta:
    coercer: aw_date
    generic_field: date_created
    mapped_fields:
    -   WeightedMapping:
            field: Date
            weight: 1.0
    -   WeightedMapping:
            field: DateTime
            weight: 1.0
    multivalued: false

description:
    coercer: aw_string
    generic_field: title  #subtitle
    mapped_fields:
    -   WeightedMapping:
            field: Title
            weight: 0.4
    multivalued: false

# Example:
#   "identifier": [
#       "http://www.feedbooks.com/book/4123",
#       "urn:uuid:d5adaa20-1955-11e7-8fff-4c72b9252ec6"
#   ]
identifier:
    coercer: aw_string
    multivalued: true

# Example: "en"
language:
    coercer: aw_string
    generic_field: language
    multivalued: false

pagetitle:
    coercer: aw_string
    generic_field: title
    mapped_fields:
    -   WeightedMapping:
            field: Title
            weight: 0.4
    multivalued: false

publisher:
