            weight: 1.0
    multivalued: false

rights:
    coercer: aw_string
    multivalued: false

source:
    coercer: aw_string
    mapped_fields:
    -   WeightedMapping:
            field: Publisher
            weight: 0.5
    multivalued: false

subject:
    coercer: aw_string
    generic_field: tags
    mapped_fields:
    -   WeightedMapping:
            field: tags
            weight: 1.0
    -   WeightedMapping:
            field: title
            weight: 0.1
    multivalued: true

subtitle:
